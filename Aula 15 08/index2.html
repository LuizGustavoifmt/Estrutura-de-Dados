<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" onsubmit="event.preventDefault(); LerDadosAluno();">
        <label for="nome">Aluno</label>
        <input type="text" id="nome" name="alunos" required>
        <label for="falta">Faltas</label>
        <input type="number" id="faltas" name="faltas" required>
        <label for="mediaAluno">Média do Aluno</label>
        <input type="number" step="0.01" id="media" name="media" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="estudanteListas"></div>
    <div id="mediageral"></div>

    <script>
        let alunos = [];

        function LerDadosAluno() {
            let nome = document.getElementById("nome").value;
            let faltas = document.getElementById("faltas").value;
            let media = document.getElementById("media").value;

            if (alunos.length < 4) {
                alunos.push({nome, faltas, media});
                console.log(alunos);
                document.getElementById("nome").value = "";
                document.getElementById("faltas").value = "";
                document.getElementById("media").value = "";
                MostrarAlunos();
                alert(`Aluno ${nome} adicionado com sucesso.`);
            } else {
                alert("Você já adicionou informações para 4 alunos.");
            }
        }

        function MostrarAlunos() {
            let studentList = document.getElementById("estudanteListas");
            studentList.innerHTML = "";

            let totalMedia = 0;
            let totalFaltas = 0;

            for (let i = 0; i < alunos.length; i++) {
                let student = alunos[i];
                let studentDiv = document.createElement("div");
                studentDiv.innerHTML = `
                    <h2>Aluno ${i + 1}</h2>
                    <p>Nome: ${student.nome}</p>
                    <p>Faltas: ${student.faltas}</p>
                    <p>Média: ${student.media}</p>
                `;
                studentList.appendChild(studentDiv);

                totalMedia += parseFloat(student.media);
                totalFaltas += parseInt(student.faltas);
            }

        }
    </script>
</body>
</html>
