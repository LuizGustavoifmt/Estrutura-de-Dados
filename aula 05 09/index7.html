<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const idade = [20, 25, 222, 35, 40];
        function checkIdade(idade) {
            return idade > 18;
        }
        document.getElementById('demo').innerHTML = "Todos os elementos sao maiores de 18: " + idade.every(checkIdade);
    </script>
</body>
</html>
