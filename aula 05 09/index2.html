<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="demonstracao">
   </p>
    <script>
const frutas = ["Banana", "Maçã", "Laranja", "Manga"];
let fruta = frutas .at (-1)
document.getElementById("demonstracao").innerHTML = fruta
// O at permite acessar o ultimo elemento do array usando o index negativo, ex: frutas.at(-1)

    </script>
</body>
</html>
